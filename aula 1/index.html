<!DOCTYPE html>
<html lang="pt" data-bs-theme="dark">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Moderno</title>
    <style>
        body {
            
            color: #e0e0e0;
        }
        .border {
            border-color: #007bff !important;
        }
        .form-control {
            background-color: #1e1e2f;
            color: #ffffff;
            border: 1px solid #007bff;
        }
        .form-control::placeholder {
            color: #b0b0b0;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
    </style>
</head>

<body>
    
    <div class="row">
        <div class="col-3 h2 text-center  pt-5">Menu Lateral</div>
        <div class="col-9 mt-5">
            <form>
                <div class="row">
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Nome" required>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Sobrenome" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <input type="text" class="form-control" placeholder="CEP" pattern="[\d]{5}-[\d]{3}" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-9">
                        <input type="text" class="form-control" placeholder="Rua" required>
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control" placeholder="Nº" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-8">
                        <input type="text" class="form-control" placeholder="Complemento" required>
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" placeholder="Bairro" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <input type="text" class="form-control" placeholder="Estado" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <input type="submit" class="btn btn-primary form-control" value="Enviar">
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</body>

</html>
